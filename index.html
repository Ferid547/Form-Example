<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="left-card">
            <h2>General Infomation</h2>
            <select name="" id="option-1">
                <option value="">Title</option>
                <option value="">Businessman</option>
                <option value="">Reporter</option>
                <option value="">Secretary</option>
            </select>
            <div class="form-1">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
            </div>
            <select name="" id="option-2">
                <option value="">Position</option>
                <option value="">Director</option>
                <option value="">Manager</option>
                <option value="">Employee</option>
            </select>
            <input type="text" placeholder="Company" id="text-1">
            <div class="form-2">
            <input type="text" placeholder="Business Arena">
            <select name="" id="option-3">
                <option value="">Employees</option>
                <option value="">Trainee</option>
                <option value="">Colleague</option>
                <option value="">Associate</option>
            </select>
            </div>
        </div>
        <div class="right-card">
            <h2>Contact Details</h2>
            <input type="text" placeholder="Street + Nr" id="inputtext">
            <input type="text" placeholder="Additional Infomation" id="inputtext-2">
            <div class="line-1">
                <input type="text" placeholder="Zip Code">
                <select name="" id="">
                    <option value="">Place</option>
                    <option value="">Street</option>
                    <option value="">District</option>
                    <option value="">City</option>
                </select>
            </div>
            <select name="" id="country">
                <option value="">Country</option>
                <option value="">Vietnam</option>
                <option value="">Malaysia</option>
                <option value="">India</option>
            </select>
            <div>
                <input type="text" placeholder="Code +" id="code">
                <input type="text" placeholder="Phone Number" id="number">
            </div>
            <input type="email" placeholder="Your Email" id="inputtext-3">
            <div class="inputtext-4">
                <input type="checkbox">
                <label for="">I do accept the <a href="">Terms and Conditions</a> of your site</label>
            </div>
            <button type="submit">Register Badge</button>

        </div>
    </header>
    
</body>
</html>
